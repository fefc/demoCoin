<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bitcoin Umrechner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Was willst du Umrechnen?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-select [(ngModel)]="selectedCurrency" interface="popover" (ngModelChange)="convert()">
            <ion-select-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</ion-select-option>
          </ion-select>
          <ion-input  type="number" placeholder="0" slot="end" [(ngModel)]="toBeConvertedValue" (ngModelChange)="convert()">
          </ion-input>
        </ion-item>
        <ion-item class="result" lines="none">
          <ion-select value="BTC" interface="popover" disabled>
            <ion-select-option value="BTC">BTC</ion-select-option>
          </ion-select>
          <ion-input  type="text" placeholder="0" slot="end" [(ngModel)]="convertedValue" readonly>
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
