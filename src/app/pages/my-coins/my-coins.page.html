<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meine Bitcoin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="profileService.isStorageAvailable()">
    <ion-input  type="number" placeholder="0" slot="end" [(ngModel)]="myCoinsAmount" (ngModelChange)="profileService.setMyCointsAmount(myCoinsAmount)">
    </ion-input>
  </ion-item>

</ion-content>
