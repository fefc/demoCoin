<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCurrency()">
        <ion-icon slot="start" name="cash"></ion-icon>
        Add currencies
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="for let rate of displayedRates; let i = index" [lines]="i !== displayedRates.length - 1 ? 'full' : 'none'">
            <ion-label>{{ rate.buyPrice.toFixed(DECIMALS) }} {{ rate.currency }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label>BUYS</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label>{{ ONE_BTC.toFixed(DECIMALS) }} BTC</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label>SELLS</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="for let rate of displayedRates; let i = index" [lines]="i !== displayedRates.length - 1 ? 'full' : 'none'">
            <ion-label>{{ rate.sellPrice.toFixed(DECIMALS) }} {{ rate.currency }}</ion-label>
            <ion-icon *ngIf="displayedRates.length > 1" slot="end" name="close" (click)="deleteCurrency(i)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
