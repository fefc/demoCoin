<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCurrency()">
        <ion-icon slot="start" name="cash"></ion-icon>
        Add currencies
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="sellBtc">
        <ion-item lines="none">
          <ion-label>1.0 BTC</ion-label>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="!sellBtc">
        <ion-list>
          <ion-item *ngFor="for let currency of currencies; let i = index" [lines]="i !== currencies.length - 1 ? 'full' : 'none'">
            <ion-label>1.2 {{ currency }}</ion-label>
            <ion-icon *ngIf="currencies.length > 1" slot="start" name="close" (click)="deleteCurrency(i)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-item *ngIf="sellBtc" lines="none">
          <ion-label>SELLS</ion-label>
        </ion-item>
        <ion-item *ngIf="!sellBtc" lines="none">
          <ion-label>BUYS</ion-label>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="sellBtc">
        <ion-list>
          <ion-item *ngFor="for let currency of currencies; let i = index" [lines]="i !== currencies.length - 1 ? 'full' : 'none'">
            <ion-label>1.2 {{ currency }}</ion-label>
            <ion-icon *ngIf="currencies.length > 1" slot="end" name="close" (click)="deleteCurrency(i)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col *ngIf="!sellBtc">
        <ion-item lines="none">
          <ion-label>1.0 BTC</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="swap()">
    <ion-icon name="swap-horizontal"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
